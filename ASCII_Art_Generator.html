<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .text-input {
            flex: 1;
            min-width: 0;
        }
        .font-select {
            flex: 1;
            min-width: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            min-height: 50px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #output {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            min-height: 200px;
            word-wrap: break-word;
            font-size: 12px;
        }
        .button-container {
            margin-top: 10px;
            text-align: right;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII Art Generator</h1>
        <div class="input-section">
            <div class="text-input">
                <label for="inputText">Enter your text:</label>
                <textarea id="inputText" placeholder="Type something..."></textarea>
            </div>
            <div class="font-select">
                <label for="fontSelect">Select Font:</label>
                <select id="fontSelect">
                    <option value="banner">Banner</option>
                    <option value="big">Big</option>
                    <option value="block">Block</option>
                    <option value="bubble">Bubble</option>
                    <option value="doom">Doom</option>
                    <option value="graffiti">Graffiti</option>
                    <option value="lean">Lean</option>
                    <option value="standard">Standard</option>
                    <option value="babyface">Babyface Leet</option>
                    <option value="jsbracket">JS Bracket Letters</option>
                    <option value="jsblock">JS Block Letters</option>
                    <option value="jscapital">JS Capital Letters</option>
                    <option value="alpha">Alpha</option>
                    <option value="amcrazor">AMC Razor</option>
                    <option value="subzero">Sub-Zero</option>
                    <option value="ghost">Ghost</option>
                    <option value="isometric1">Isometric1</option>
                    <option value="ogre">Ogre</option>
                    <option value="roman">Roman</option>
                    <option value="slant">Slant</option>
                    <option value="ansishadow">ANSI Shadow</option>
                    <option value="ansiregular">ANSI Regular</option>
                </select>
            </div>
        </div>
        <div id="output"></div>
        <div class="button-container">
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

function generateAsciiArt() {
    const inputText = document.getElementById("inputText").value.toUpperCase();
    const fontSelect = document.getElementById("fontSelect").value;
    const font = fonts[fontSelect];
    const output = document.getElementById("output");

    if (!inputText) {
        output.textContent = "Please enter some text!";
        return;
    }

    const height = font.A.length; // Assume all characters in a font have the same height
    let result = Array(height).fill("");

    for (let char of inputText) {
        if (font[char]) {
            for (let i = 0; i < height; i++) {
                result[i] += font[char][i] + " ";
            }
        } else {
            // Handle unsupported characters with spaces
            for (let i = 0; i < height; i++) {
                result[i] += " ".repeat(font.A[i].length) + " ";
            }
        }
    }

    output.textContent = result.join("\n");
}

function copyToClipboard() {
    const output = document.getElementById("output");
    const text = output.textContent;
    navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
    }).catch(err => {
        console.error("Failed to copy: ", err);
    });
}

// Update ASCII art on input change
document.getElementById("inputText").addEventListener("input", generateAsciiArt);
document.getElementById("fontSelect").addEventListener("change", generateAsciiArt);
</script>
</body>
</html>
